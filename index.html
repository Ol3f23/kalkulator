<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
        <input type="text" id="output" placeholder="0" class="output">
        <button onclick="clr()" class="clear">AC</button>
        <button onclick="del()" class="sign">&#8592</button>
        <button onclick="calc('/')" class="sign">/</button>
        <button onclick="calc(7)" class="num">7</button>
        <button onclick="calc(8)" class="num">8</button>
        <button onclick="calc(9)" class="num">9</button>
        <button onclick="calc('*')" class="sign">x</button>
        <button onclick="calc(4)" class="num">4</button>
        <button onclick="calc(5)" class="num">5</button>
        <button onclick="calc(6)" class="num">6</button>
        <button onclick="calc('-')" class="sign">-</button>
        <button onclick="calc(1)" class="num">1</button>
        <button onclick="calc(2)" class="num">2</button>
        <button onclick="calc(3)" class="num">3</button>
        <button onclick="calc('+')" class="sign">+</button>
        <button onclick="calc(0)" class="num">0</button>
        <button onclick="calc('.')" class="sign">.</button>
        <button onclick="Result()" class="sign equals">=</button>
</div>
<script src="script.js"></script>
</body>
</html>
