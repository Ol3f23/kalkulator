<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <div class="output">
        <div data-previous class="previous-operation"></div>
        <div data-current class="current-operation"></div>
    </div>
        <button data-all-clear class="clear">AC</button>
        <button data-delete class="sign" value="%">&#8592</button>
        <button data-operation class="sign" value="/">/</button>
        <button data-number class="num" value="7">7</button>
        <button data-number class="num" value="8">8</button>
        <button data-number class="num" value="9">9</button>
        <button data-operation class="sign" value="x">x</button>
        <button data-number class="num" value="4">4</button>
        <button data-number class="num" value="5">5</button>
        <button data-number class="num" value="6">6</button>
        <button data-operation class="sign" value="-">-</button>
        <button data-number class="num" value="1">1</button>
        <button data-number class="num" value="2">2</button>
        <button data-number class="num" value="3">3</button>
        <button data-operation class="sign" value="+">+</button>
        <button data-number class="num" value="0">0</button>
        <button data-number class="sign">.</button>
        <button data-equals class="sign equals">=</button>


</div>
<script src="script.js"></script>
</body>
</html>
